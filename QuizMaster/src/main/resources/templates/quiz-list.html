<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz List - QuizMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 30px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
        }
        
        .search-box input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            width: 300px;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .quiz-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .quiz-description {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .quiz-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .quiz-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .btn-info {
            background: #17a2b8;
        }
        
        .btn-info:hover {
            background: #138496;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state h2 {
            margin-bottom: 15px;
        }
        
        nav {
            margin-bottom: 20px;
        }
        
        nav a {
            color: #667eea;
            text-decoration: none;
            margin-right: 20px;
            font-weight: 500;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a th:href="@{/web/quizzes}">All Quizzes</a>
            <a th:href="@{/web/quiz/create}">Create Quiz</a>
        </nav>
        
        <div class="header-actions">
            <div>
                <h1>üìö Available Quizzes</h1>
                <p th:text="${quizzes.size()} + ' quiz(es) available'"></p>
            </div>
            <form th:action="@{/web/search}" method="get" class="search-box">
                <input type="text" name="title" placeholder="Search quizzes..." 
                       th:value="${searchTerm}">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
        
        <div th:if="${quizzes.empty}" class="empty-state">
            <h2>No quizzes found</h2>
            <p>Create your first quiz to get started!</p>
            <a th:href="@{/web/quiz/create}" class="btn">Create Quiz</a>
        </div>
        
        <div th:unless="${quizzes.empty}" class="quiz-grid">
            <div th:each="quiz : ${quizzes}" class="quiz-card">
                <div class="quiz-title" th:text="${quiz.title}">Quiz Title</div>
                <div class="quiz-description" th:text="${quiz.description}">Description</div>
                
                <div class="quiz-stats">
                    <div class="stat-item">
                        <span>üìù</span>
                        <span th:text="${quiz.questionCount} + ' questions'"></span>
                    </div>
                    <div class="stat-item">
                        <span>‚≠ê</span>
                        <span th:text="${quiz.totalPoints} + ' points'"></span>
                    </div>
                    <div th:if="${quiz.timeLimit > 0}" class="stat-item">
                        <span>‚è±Ô∏è</span>
                        <span th:text="${quiz.timeLimit} + ' min'"></span>
                    </div>
                </div>
                
                <div class="quiz-actions">
                    <a th:href="@{/web/quiz/{id}/take(id=${quiz.id})}" 
                       class="btn btn-small btn-success">Take Quiz</a>
                    <a th:href="@{/web/quiz/{id}(id=${quiz.id})}" 
                       class="btn btn-small btn-info">View Details</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
