<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results - QuizMaster</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
        }
        
        .results-header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .results-header h1 {
            margin-bottom: 10px;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .score-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            font-size: 1.1em;
        }
        
        .performance-message {
            text-align: center;
            padding: 25px;
            margin-bottom: 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .excellent {
            background: #d4edda;
            color: #155724;
        }
        
        .good {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .average {
            background: #fff3cd;
            color: #856404;
        }
        
        .poor {
            background: #f8d7da;
            color: #721c24;
        }
        
        .question-review {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #e0e0e0;
        }
        
        .question-review.correct {
            background: #f0f9f4;
            border-left-color: #28a745;
        }
        
        .question-review.incorrect {
            background: #fef5f5;
            border-left-color: #dc3545;
        }
        
        .question-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .result-icon {
            font-size: 1.5em;
        }
        
        .question-text {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }
        
        .answer-item {
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            background: white;
        }
        
        .answer-correct {
            background: #d4edda;
            border: 2px solid #28a745;
            font-weight: 600;
        }
        
        .answer-wrong {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .actions {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }
        
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 10px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #764ba2;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="results-header">
            <h1>üéâ Quiz Completed!</h1>
            <p th:text="${quiz.title}">Quiz Title</p>
            <div class="score-display" th:text="${percentage} + '%'">85%</div>
            <div class="score-details">
                <span>‚úÖ <span th:text="${correctAnswers} + ' / ' + ${totalQuestions}"></span> Correct</span>
                <span>‚≠ê <span th:text="${earnedPoints} + ' / ' + ${totalPoints}"></span> Points</span>
            </div>
        </div>
        
        <div class="performance-message"
             th:classappend="${percentage >= 90} ? 'excellent' : ${percentage >= 70} ? 'good' : ${percentage >= 50} ? 'average' : 'poor'">
            <span th:if="${percentage >= 90}">üåü Outstanding! You've mastered this quiz!</span>
            <span th:if="${percentage >= 70 and percentage < 90}">üëç Great job! Well done!</span>
            <span th:if="${percentage >= 50 and percentage < 70}">üìö Good effort! Keep practicing!</span>
            <span th:if="${percentage < 50}">üí™ Don't give up! Review and try again!</span>
        </div>
        
        <h2 style="margin-bottom: 20px; color: #667eea;">üìã Detailed Results</h2>
        
        <div th:each="question, iterStat : ${quiz.questions}" 
             class="question-review"
             th:classappend="${results.get(question.id)} ? 'correct' : 'incorrect'">
            
            <div class="question-title">
                <span><strong>Question <span th:text="${iterStat.count}"></span></strong></span>
                <span class="result-icon">
                    <span th:if="${results.get(question.id)}">‚úÖ</span>
                    <span th:unless="${results.get(question.id)}">‚ùå</span>
                </span>
            </div>
            
            <div class="question-text" th:text="${question.questionText}"></div>
            
            <div th:each="answer : ${question.answers}">
                <div class="answer-item" 
                     th:classappend="${answer.correct} ? 'answer-correct'">
                    <span th:if="${answer.correct}">‚úì </span>
                    <span th:text="${answer.answerText}"></span>
                    <span th:if="${answer.correct}"> (Correct Answer)</span>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <a th:href="@{/web/quiz/{id}/take(id=${quiz.id})}" class="btn">Try Again</a>
            <a th:href="@{/web/quizzes}" class="btn btn-secondary">Back to Quizzes</a>
        </div>
    </div>
</body>
</html>
